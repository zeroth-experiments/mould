{% extends "default.html" %}
{% block content %}
<ul>
{% for post in posts %}
<li>
	<div class="post">
	  <a href="/{{post.url}}"><h1 class="post-title">{{ post.title }}</h1></a>
	  <span class="post-date">{{ post.date}}</span>
	  {{ post.description }}
	</div>
</li>
{% endfor %}
</ul>
{% endblock %}
